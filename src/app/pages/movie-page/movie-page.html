<section class="content">
  <div class="container">
    <div class="content-box">
      <div class="content-movie">
        @if(movie){
        <div class="content-movie__img">
          <img [src]="movie.img" alt="movie" />
        </div>
        <div class="content-movie__info">
          <div class="content-movie__info-content">
            <div class="content-movie__info-title">
              <h1>{{ movie.title }},</h1>
              <p>{{ movie.original }}</p>
            </div>

            <p class="content-movie__info__description">{{ movie.category }}</p>

            <p class="content-movie__info__rating">{{ movie.rating }}</p>

            <p class="content-movie__info__text">{{ movie.description }}</p>
          </div>
          <div class="content-movie__info__controls">
            <button>Смотреть</button>
          </div>
        </div>
        }
      </div>

      <app-sidebar></app-sidebar>
    </div>
  </div>
</section>
